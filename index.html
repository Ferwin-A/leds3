<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Control de LEDs - Firebase</title>
<style>
body {
margin: 0;
font-family: Arial;
background: #101522;
color: #fff;
display: flex;
flex-direction: column;
align-items: center;
padding: 20px;
}


h1 {
margin-bottom: 10px;
}


.panel {
background: #1a2333;
padding: 20px;
border-radius: 12px;
width: 95%;
max-width: 500px;
box-shadow: 0 0 15px #0ff4;
margin-bottom: 20px;
}


.switch {
display: flex;
justify-content: space-between;
align-items: center;
margin: 12px 0;
padding: 12px;
background: #141b29;
border-radius: 10px;
box-shadow: inset 0 0 8px #0ff4;
}


button {
padding: 10px 20px;
border: none;
border-radius: 8px;
cursor: pointer;
font-size: 16px;
background: #0ff;
color: #000;
font-weight: bold;
}


canvas {
width: 100%;
max-width: 500px;
height: 260px;
background: #0a0f18;
border-radius: 12px;
box-shadow: 0 0 12px #0ff4;
}
</style>
</head>
<body>
<h1>Panel de Control</h1>


<div class="panel">
<div class="switch">
<span>Sala</span>
<button onclick="cambiar('sala')">Cambiar</button>
</div>


</html>
